name: Create Release on Main Push

on:
  push:
    branches:
      - main

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"

    - name: Get the latest commit hash on main
      id: get_commit
      run: echo ::set-output name=COMMIT_HASH::$(git rev-parse main)

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          *
        token: ${{ secrets.TOKEN }}
        tag_name: 1.0

    - name: Get the URL of the created release
      run: echo "Release URL - ${{ steps.create_release.outputs.upload_url }}"
